<app-navbar></app-navbar>

<div class="auth-container">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="auth-subtitle">Login to your account</p>
    
    @if (error()) {
      <div class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i> {{ error() }}
      </div>
    }
    
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
      <div class="form-group">
        <label>Email *</label>
        <div class="input-group" [class.error]="email?.invalid && email?.touched">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            formControlName="email"
            placeholder="Enter your email"
            [class.invalid]="email?.invalid && email?.touched">
        </div>
        @if (email?.invalid && email?.touched) {
          <span class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ getErrorMessage('email') }}
          </span>
        }
      </div>
      
      <div class="form-group">
        <label>Password *</label>
        <div class="input-group" [class.error]="password?.invalid && password?.touched">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            formControlName="password"
            placeholder="Enter your password"
            [class.invalid]="password?.invalid && password?.touched">
        </div>
        @if (password?.invalid && password?.touched) {
          <span class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ getErrorMessage('password') }}
          </span>
        }
      </div>
      
      <button type="submit" class="btn-submit" [disabled]="loading()">
        @if (loading()) {
          <i class="fas fa-spinner fa-spin"></i> Logging in...
        } @else {
          Login
        }
      </button>
    </form>
    
    <p class="auth-footer">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
