<app-navbar></app-navbar>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p class="auth-subtitle">Login to your account</p>
    </div>
    
    @if (error()) {
      <div class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i> 
        <span>{{ error() }}</span>
        <button class="alert-close" (click)="error.set('')">&times;</button>
      </div>
    }
    
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address *</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input 
            type="email" 
            id="email"
            formControlName="email"
            class="form-control"
            [class.error]="email?.invalid && email?.touched"
            placeholder="Enter your email"
            autocomplete="email">
        </div>
        @if (getErrorMessage('email')) {
          <span class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ getErrorMessage('email') }}
          </span>
        }
      </div>
      
      <div class="form-group">
        <label for="password">Password *</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input 
            type="password" 
            id="password"
            formControlName="password"
            class="form-control"
            [class.error]="password?.invalid && password?.touched"
            placeholder="Enter your password"
            autocomplete="current-password">
        </div>
        @if (getErrorMessage('password')) {
          <span class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ getErrorMessage('password') }}
          </span>
        }
      </div>
      
      <button type="submit" class="btn-submit" [disabled]="loading()">
        @if (loading()) {
          <i class="fas fa-spinner fa-spin"></i> Logging in...
        } @else {
          <i class="fas fa-sign-in-alt"></i> Login
        }
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
</div>
