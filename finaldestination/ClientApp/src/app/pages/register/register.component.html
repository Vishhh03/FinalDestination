<app-navbar></app-navbar>

<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="auth-subtitle">Join Final Destination today</p>
    
    @if (error) {
      <div class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
    }
    
    <form (ngSubmit)="register()" class="auth-form">
      <div class="form-group">
        <label>Full Name</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" [(ngModel)]="formData.name" name="name" placeholder="Enter your full name" required>
        </div>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" [(ngModel)]="formData.email" name="email" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" [(ngModel)]="formData.password" name="password" placeholder="Enter your password" required minlength="8">
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" [(ngModel)]="formData.confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>
      </div>
      
      <div class="form-group">
        <label>Contact Number</label>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" [(ngModel)]="formData.contactNumber" name="contactNumber" placeholder="Enter your phone number">
        </div>
      </div>
      
      <button type="submit" class="btn-submit" [disabled]="loading">
        @if (loading) {
          <i class="fas fa-spinner fa-spin"></i> Creating account...
        } @else {
          Register
        }
      </button>
    </form>
    
    <p class="auth-footer">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
