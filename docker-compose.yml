version: '3.8'

services:
  api:
    build:
      context: ./finaldestination
      dockerfile: Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings__DefaultConnection=Data Source=hotel.db
      - JwtSettings__Secret=YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast32Characters
      - JwtSettings__Issuer=FinalDestinationAPI
      - JwtSettings__Audience=FinalDestinationClient
      - JwtSettings__ExpiryMinutes=60
    volumes:
      - ~/.aspnet/https:/https:ro
      - ./finaldestination/hotel.db:/app/hotel.db
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  hotel-network:
    driver: bridge
