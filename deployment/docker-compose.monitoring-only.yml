version: '3.8'

# Monitoring-only stack for development
# Use this when running the app locally but want monitoring

services:
  prometheus:
    image: prom/prometheus:2.49.0
    container_name: hotel-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - hotel-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:9.5.0
    container_name: hotel-grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning/:/etc/grafana/provisioning/:ro
      - ./monitoring/grafana/dashboards/:/var/lib/grafana/dashboards/:ro
      - grafana-storage:/var/lib/grafana
    networks:
      - hotel-network
    restart: unless-stopped

  hotel-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.3
    container_name: hotel-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - hotel-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.3
    container_name: hotel-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://hotel-elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - hotel-elasticsearch
    networks:
      - hotel-network
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-storage:
  es-data:

networks:
  hotel-network:
    driver: bridge
